<!DOCTYPE html>
<html>
  <head>
    <title>Simple Todo list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="todoPage">
        <h1 class="todoName">To-do list <img src="todo.png" alt="icon" class="todoIcon"></h5>
        <div class="row">
          <input type="text" class="inputBox js-inputBox" placeholder="Type your to-do tasks">
          <button class="addButton js-addButton" onclick="addTask()">Add</button>
        </div>
          <ul class="todo-list js-todo-list">
                        
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
